<div class="title">
    <h1>ADD STUDENT</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-card class="card">
        <mat-card-content>
            STUDENT'S INFORMATION
        </mat-card-content>
        <br>

        <form [formGroup]="form" (ngSubmit)="agregarstudent()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">

                    <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput autocomplete="off">
                  
                </mat-form-field>
            </mat-grid-tile>
                    <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Gender</mat-label>
                        <input formControlName="gender" matInput autocomplete="off">
                      </mat-form-field>

                </mat-grid-tile>
                <mat-grid-tile>

                    <mat-form-field appearance="outline">
                    <mat-label>Birthday</mat-label>
                    <input type="date" formControlName="birthday" matInput autocomplete="off">
                </mat-form-field>
                    </mat-grid-tile>
                
            
                    
                <mat-grid-tile [colspan]="2">
                    <button  mat-raised-button  routerLink="/liststudents">Return</button>
                    <button [disabled]="form.invalid" type="submit" class="btnaceptar" mat-raised-button color="primary">Accept</button>
                    
                </mat-grid-tile>
              </mat-grid-list>
              
        </form>

    </mat-card>
</div>
