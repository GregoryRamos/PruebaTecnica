
<app-spinner *ngIf="loading"></app-spinner>



<div class="container">

    <div class="fecha">
        <mat-form-field>
            <mat-label>Subject</mat-label>
            <mat-select [(ngModel)]="selecValue" (selectionChange)="getSelect($event)" >
           
          <mat-option [value]="1">Lengua Española</mat-option>
          <mat-option [value]="2">Matemáticas</mat-option>
          <mat-option [value]="3">Ciencias Sociales</mat-option>
          <mat-option [value]="4">Ciencias Naturales</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="fechaActual" matInput [matDatepicker]="picker"  (dateChange)="getSelect($event)">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker" ngDefaultControl></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
          </mat-form-field>
            
          
    </div>
 
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
        <!-- Name Column -->
        <ng-container matColumnDef="studentId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

                <!-- Name Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Present </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin" [checked]="element.status === 1" (change)="element.status = $event.checked ? 1 : 0" ></mat-checkbox>
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef autocomplete="false"> Comments </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-form-field class="example-full-width">
                <mat-label></mat-label>
                <input matInput #message maxlength="50" placeholder="Comment" [(ngModel)]="element.comment">
                <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
              </mat-form-field>
        </ng-container>
      

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

    <div class="button">
      <button type="submit" class="btnaceptar" mat-raised-button color="primary" (click)="saveAttendance()">Save</button>
    </div>
    
  
</div>
