
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let element">  {{ element.gender === 1 ? 'Male' : 'Female' }} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="birthday">
          <th mat-header-cell *matHeaderCellDef> Birthday </th>
          <td mat-cell *matCellDef="let element"> {{element.birthday | date:"dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            <button routerLink="/agregarstudent" class="agregar" mat-raised-button color="primary">Add Student</button> 
           </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon routerLink="/verstudent/{{ element.id }}" matTooltip="Ver" class="search" aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon>
            <mat-icon routerLink="/editarstudent/{{ element.id }}" matTooltip="Editar" class="edit" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
            <mat-icon  (click)=" eliminarEstudiante(element.id)" matTooltip="Eliminar" class="delete" aria-label="Example home icon" fontIcon="delete"></mat-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
